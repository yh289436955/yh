<div class="form-group">
    <label class="col-lg-2 control-label">用户类型</label>
    <div class="col-lg-6">
        <select name="user_type" class="form-control">
            {if $user.user_type eq 'admin'}
                <option value="member" selected>超级管理员</option>
            {else}
                {if $user.user_type eq 'member'}
                    <option value="member" selected>注册会员</option>
                {else}
                    <option value="member">注册会员</option>
                {/if}
                {if $user.user_type eq 'recruit'}
                    <option value="recruit" selected>快速收录</option>
                {else}
                    <option value="recruit">快速收录</option>
                {/if}
                {if $user.user_type eq 'vip'}
                    <option value="vip" selected>vip</option>
                {else}
                    <option value="vip">vip</option>
                {/if}
            {/if}

        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">用户名称</label>
    <div class="col-lg-6">
        <input type="text" placeholder="请输入用户名称" class="form-control" name="user_name" value="{$user.nick_name|default:''}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">登陆密码</label>
    <div class="col-lg-6">
        <input type="password" placeholder="请输入登陆密码" class="form-control" name="user_pass">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">电子邮箱</label>
    <div class="col-lg-6">
        <input type="email" placeholder="请输入电子邮箱" class="form-control" name="user_email" value="{$user.user_email|default:''}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">QQ号码</label>
    <div class="col-lg-6">
        <input type="text" placeholder="请输入QQ号码" class="form-control" name="user_qq" value="{$user.user_qq|default:''}">
    </div>
</div>
<input type="hidden" name="user_id" value="{$user.user_id|default:''}">
