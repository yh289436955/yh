<nav aria-label="Page navigation">
    <ul class="pagination ">
        <li><a href="?p=1">首页</a>
        {if $page.page eq '1'}
        <li class="disabled">
            <a href="javascript:void(0)">上一页</a>
        </li>
        {else}
        <li>
            <a href="?p={$page.page-1}" >上一页</a>
        </li>
        {/if}

        {foreach from=$page.start item=item}
            <li><a href="?p={$item}">{$item}</a></li>
        {/foreach}

        <li class="active"><a href="javascript:void(0)">{$page.page}</a></li>


        {foreach from=$page.end item=item}
        <li><a href="?p={$item}">{$item}</a></li>
        {/foreach}
        {if $page.sum eq $page.page}
        <li class="disabled">
            <a href="javascript:void(0)">下一页</a>
        </li>
        {else}
        <li>
            <a href="?p={$page.page+1}">下一页</a>
        </li>
        {/if}
        <li><a href="?p={$page.sum}">未页</a>
    </ul>
</nav>
